<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{content?.Title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="content" >
    <ion-card-header text-center>
      <ion-card-title>
        {{content.Genre}}
      </ion-card-title>
      <ion-card-subtitle>
        {{content.Year}}  {{content.Language}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src={{content.Poster}} alt={{content.Title}} class="info-img" />
      <br>
      {{content.Plot}}
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>
          Rating: {{content.imdbRating}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label text-wrap>
          Director: {{content.Director}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>
          Actors: {{content.Actors}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
